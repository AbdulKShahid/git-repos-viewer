<div style="height: 100px">
 <h1 style="padding-left: 16px; display: inline-block;">List of repos</h1>
</div>
<div style="padding-left: 16px; height: 100px">

    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="searchQuery">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

</div>
<div #tableContainer (scroll)="onTableScroll($event)"  class="repos-table-container">
    <table class="repos-table">
        <th>Owner</th>
        <th>Name</th>
        <th>Repo creation date</th>
        @for(repo of repos(); track repo) {
        <tr (click)="goToRepo(repo.id, repo.full_name)" class="repos-table-row">
            <td>

                <img [src]="repo.owner.avatar_url" class="repos-list-avatar">
            </td>
            <td>{{repo.name}}</td>
            <td>{{repo.created_at | date: 'MMM dd YYYY, HH:MM'}}</td>

        </tr>
        }
    </table>
</div>
