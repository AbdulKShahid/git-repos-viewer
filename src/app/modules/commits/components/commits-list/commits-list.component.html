<h1>List of commits</h1>

@if(commits()) {

<div style="padding-left: 16px">

    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="searchQuery">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

</div>

<table class="commits-table">
    <th>Commit author</th>
    <th>URL</th>
    <th>Commit message</th>

    @for(commit of commits(); track commit) {
    <tr class="commits-table-row">
        <td>
            {{commit.commit.author.name}}
        </td>
        <td>
            <a [href]="commit.html_url" target="_blank">{{commit.html_url}}</a>
        </td>
        <td class="commit-message" [title]="commit.commit.message">{{commit.commit.message}}</td>

    </tr>
    }


</table>

} @else {
<p>No data available</p>
}
